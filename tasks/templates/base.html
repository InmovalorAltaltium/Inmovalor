{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Inmovalor{% endblock %}</title>

    <!-- Google Fonts + Bootstrap + Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Referencia al nuevo icono.ico -->
    <link rel="icon" type="image/x-icon" href="{% static 'icono.ico' %}">

  {# Script para cierre de sesión por inactividad #}
    <script>
      let timer;
      const logoutTime = 2 * 60 * 1000; // 5 minutos

      function cerrarSesionPorInactividad() {
        window.location.href = "{% url 'signout' %}"; // Ajusta esta URL si tu logout es distinto
      }

      function resetTimer() {
        clearTimeout(timer);
        timer = setTimeout(cerrarSesionPorInactividad, logoutTime);
      }

      window.onload = resetTimer;
      document.onmousemove = resetTimer;
      document.onkeypress = resetTimer;
      document.onscroll = resetTimer;
    </script>
      {# Fin Script para cierre de sesión por inactividad #}

  </head>
  <body>
    {% include '_navbar.html' %}

    {% block content %}{% endblock %}

    <!-- JS de Bootstrap y librerías necesarias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
